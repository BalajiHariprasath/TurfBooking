<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booking Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6f8; margin: 0; }
        header { background: #2d3e50; color: #fff; padding: 30px 0 20px 0; text-align: center; }
        h1 { margin: 0; }
        .container { max-width: 1000px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.10); }
        .turf-list { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; }
        .turf-card { background: #f9fafb; border-radius: 8px; box-shadow: 0 1px 6px rgba(0,0,0,0.06); padding: 24px; width: 260px; transition: transform 0.2s; }
        .turf-card:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 4px 16px rgba(0,0,0,0.13); }
        .turf-card h3 { margin-top: 0; color: #2d3e50; }
        .turf-card p { margin: 8px 0; color: #444; }
        .turf-card button { background: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1em; transition: background 0.2s; }
        .turf-card button:hover { background: #0056b3; }
        .booking-list { margin-top: 40px; }
        .booking-list h2 { color: #2d3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f0f0f0; }
        tr:last-child td { border-bottom: none; }
        @media (max-width: 700px) {
            .container { padding: 10px; }
            .turf-list { flex-direction: column; align-items: center; }
            .turf-card { width: 95%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Turf Booking Dashboard</h1>
        <p style="margin:0;">Find and book your favorite sports turf instantly!</p>
    </header>
    <div class="container">
        <div id="turf-list" class="turf-list"></div>
        <div class="booking-list">
            <h2>Your Recent Bookings</h2>
            <table id="bookingTable">
                <thead>
                    <tr>
                        <th>Turf</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        /* File: dashboard.js */

// Sample data for available turfs
const turfs = [
    { id: 1, name: "Green Field", location: "Downtown", price: 500 },
    { id: 2, name: "Sunny Arena", location: "Uptown", price: 700 },
    { id: 3, name: "City Sports", location: "Suburb", price: 600 }
];

// Render turf list
function renderTurfs() {
    const turfList = document.getElementById('turf-list');
    turfList.innerHTML = '';
    turfs.forEach(turf => {
        const div = document.createElement('div');
        div.className = 'turf-card';
        div.innerHTML = `
            <h3>${turf.name}</h3>
            <p>Location: ${turf.location}</p>
            <p>Price per hour: â‚¹${turf.price}</p>
            <button onclick="bookTurf(${turf.id})">Book Now</button>
        `;
        turfList.appendChild(div);
    });
}

// Handle booking
function bookTurf(turfId) {
    const turf = turfs.find(t => t.id === turfId);
    const name = prompt(`Booking "${turf.name}"\nEnter your name:`);
    const date = prompt("Enter booking date (YYYY-MM-DD):");
    const time = prompt("Enter booking time (HH:MM):");
    if (name && date && time) {
        alert(`Thank you, ${name}! Your booking for "${turf.name}" on ${date} at ${time} is confirmed.`);
        addBookingToTable(turf.name, name, date, time);
    } else {
        alert("Booking cancelled or incomplete.");
    }
}

// Add booking to table
function addBookingToTable(turf, name, date, time) {
    const tableBody = document.getElementById('bookingTable').getElementsByTagName('tbody')[0];
    const newRow = tableBody.insertRow();
    newRow.innerHTML = `
        <td>${turf}</td>
        <td>${name}</td>
        <td>${date}</td>
        <td>${time}</td>
    `;
}

// Initialize on page load
window.onload = function() {
    renderTurfs();
};
    </script>
</body>
</html>
